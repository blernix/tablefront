<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with gradient (slate-900 to slate-800) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

  <!-- Inner container with amber gradient -->
  <rect x="106" y="106" width="300" height="300" rx="60" fill="url(#iconGradient)"/>

  <!-- Utensils icon (fork and knife) centered -->
  <g transform="translate(256, 256)">
    <!-- Fork (left side) -->
    <g transform="translate(-35, 0)">
      <!-- Fork handle -->
      <rect x="-6" y="20" width="12" height="80" rx="6" fill="white"/>
      <!-- Fork prongs -->
      <rect x="-20" y="-100" width="8" height="120" rx="4" fill="white"/>
      <rect x="-6" y="-100" width="8" height="120" rx="4" fill="white"/>
      <rect x="8" y="-100" width="8" height="120" rx="4" fill="white"/>
      <!-- Fork neck -->
      <rect x="-22" y="-5" width="40" height="12" rx="6" fill="white"/>
    </g>

    <!-- Knife (right side) -->
    <g transform="translate(35, 0)">
      <!-- Knife handle -->
      <rect x="-6" y="20" width="12" height="80" rx="6" fill="white"/>
      <!-- Knife blade -->
      <path d="M -12 -100 L -12 10 L -6 20 L 6 20 L 12 10 L 12 -100 L 0 -120 Z" fill="white"/>
    </g>
  </g>

  <!-- Subtle shadow effect -->
  <rect x="106" y="106" width="300" height="300" rx="60" fill="black" opacity="0.1" style="mix-blend-mode: multiply;"/>
</svg>
