<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#2563eb"/>

  <!-- Table icon -->
  <g transform="translate(256, 256)">
    <!-- Table top -->
    <rect x="-120" y="-80" width="240" height="140" rx="12" fill="#ffffff"/>

    <!-- Plate -->
    <circle cx="0" cy="-20" r="35" fill="#f3f4f6" stroke="#2563eb" stroke-width="3"/>

    <!-- Fork (left) -->
    <g transform="translate(-80, -20)">
      <rect x="-3" y="-35" width="6" height="70" rx="3" fill="#f3f4f6"/>
      <rect x="-12" y="-35" width="5" height="25" rx="2" fill="#f3f4f6"/>
      <rect x="7" y="-35" width="5" height="25" rx="2" fill="#f3f4f6"/>
    </g>

    <!-- Knife (right) -->
    <g transform="translate(80, -20)">
      <rect x="-3" y="-35" width="6" height="70" rx="3" fill="#f3f4f6"/>
      <path d="M -8 -35 L 8 -35 L 3 -50 L -3 -50 Z" fill="#f3f4f6"/>
    </g>

    <!-- Table legs -->
    <rect x="-110" y="65" width="15" height="60" rx="4" fill="#ffffff"/>
    <rect x="95" y="65" width="15" height="60" rx="4" fill="#ffffff"/>
  </g>

  <!-- Text "TM" -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">TM</text>
</svg>
